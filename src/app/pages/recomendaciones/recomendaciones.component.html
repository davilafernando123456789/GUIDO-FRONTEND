<app-navbar-student></app-navbar-student>
<div class="main">
  <app-topbar></app-topbar>
  <div class="details">
    <div class="recentOrders">
      <div class="cardHeader">
        <form #recomendacionForm="ngForm" (ngSubmit)="submitRecomendacion(recomendacionForm)">
            <h2>Escribe tu opinión sobre el profesor</h2>

            <label for="profesor">Selecciona un profesor:</label>
            <select id="profesor" [(ngModel)]="Profesores_id" name="profesor" required>
              <option *ngFor="let profesor of profesores" [value]="profesor.id">{{ profesor.nombre }}</option>
            </select>

            <label for="estrellas"></label>
            <div class="star-rating">
              <span class="star" *ngFor="let star of [1, 2, 3, 4, 5]; let i = index" 
                    (click)="setEstrellas(i + 1)" 
                    [class.filled]="i < estrellas">&#9733;</span>
            </div>

            <label for="comentario">Comentario:</label>
            <textarea id="comentario" [(ngModel)]="comentario" name="comentario"></textarea>

            <div class="terms">
              <input type="checkbox" id="terms" name="terms" required>
              <label for="terms">Acepto las condiciones de uso y política de privacidad.</label>
            </div>

            <button type="submit">Enviar valoración</button>
          </form>
      </div>
    </div>
  </div>
</div>
