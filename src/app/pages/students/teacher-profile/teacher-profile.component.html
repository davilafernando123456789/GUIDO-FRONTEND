<app-navbar-student></app-navbar-student>
<div class="main">
  <app-topbar></app-topbar>

  <div class="details">
    <div class="recentOrders" style="">
      
      <h2>Disponibilidad</h2>
      <h2>Elige la hora y empieza a reservar tu clase</h2>
      <full-calendar [options]="calendarOptions"></full-calendar>
    </div>
    <div class="recentOrders">
      <div class="cardHeader">
        <div class="col-md-8 offset-md-3">
          <h2>Perfil del Profesor</h2>
          <div class="card">
            <div class="card-content">
              <div class="card-img-container">
                <img [src]="profesor.foto" class="card-img-top">
              </div>
              <div class="card-body">
                <h5 class="card-title cardName">{{ profesor.nombre }}</h5>
                <p class="cardName cardSpecialty">{{ profesor.especialidad }}</p>
                <p class="cardName cardDescription">{{ profesor.descripcion }}</p>
              </div>
              <div class="card-footer">
                <div class="d-flex justify-content-center">
                  <!-- <a href="resenas" class="btn btn-custom mr-2">Iniciar sesi√≥n</a> -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
