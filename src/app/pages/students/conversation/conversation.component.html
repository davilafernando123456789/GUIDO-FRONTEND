<app-navbar-student></app-navbar-student>
<div class="main" [class.active]="menuActive">
  <!-- <div class="main"> -->
  <app-topbar></app-topbar>
  <div class="details">
    <div class="recentCustomers">
      <div class="cardHeader ">
        <h2>Mensajes</h2>
      </div>
      <div class="cardHeader" *ngIf="profesores.length > 0">
        <table>
          <tr *ngFor="let profesor of profesores">
            <td width="60px">
              <div class="imgBx">
                <img src="{{ profesor.foto }}" alt="" (click)="iniciarConversacion(profesor.id)">
              </div>
            </td>
            <td>
              <h4 (click)="iniciarConversacion(profesor.id)">{{ profesor.nombre }} {{ profesor.apellido }}</h4>
            </td>
          </tr>
        </table>
      </div>
      <div *ngIf="profesores.length === 0">
        <div class="no-messages-container ">
          <div class="icon-container">
            <i class="fas fa-comment-dots"></i>
          </div>
          <p>Aún no has recibido ningún mensaje</p>
        </div>
      </div>

    </div>
  </div>
</div>
