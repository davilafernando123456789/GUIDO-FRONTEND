<app-navbar-student></app-navbar-student>
<div class="main">
  <app-topbar></app-topbar>
  <div class="container">
    <div class="details">
      <div class="recentOrders">
        <div class="card cardHeader" [style.background-image]="'url(' + profesor.foto + ')'">
          <h2>Mi Perfil </h2>
          <button (click)="editMode = true" class="btn btn-primary">
            <i class="fas fa-edit"></i> Editar Perfil
          </button>
        </div>
        <br>
        <div *ngIf="profesor">
          <div class="profile-info">
            <div class="edit-profile" *ngIf="editMode">
              <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input [(ngModel)]="profesor.nombre" type="text" class="form-control" id="nombre" placeholder="Nombre">
              </div>
              <div class="mb-3">
                <label for="apellido" class="form-label">Apellido</label>
                <input [(ngModel)]="profesor.apellido" type="text" class="form-control" id="apellido"
                  placeholder="Apellido">
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input [(ngModel)]="profesor.email" type="email" class="form-control" id="email" placeholder="Email">
              </div>
              <div class="mb-3">
                <label for="especialidad" class="form-label">Especialidad</label>
                <input [(ngModel)]="profesor.especialidad" type="text" class="form-control" id="especialidad"
                  placeholder="Especialidad">
              </div>
              <div class="mb-3">
                <label for="descripcion" class="form-label">Descripción</label>
                <textarea [(ngModel)]="profesor.descripcion" class="form-control" id="descripcion"
                  placeholder="Descripción"></textarea>
              </div>
              <div class="profile-actions text-center">
                <button (click)="guardarCambios()" class="btn btn-primary">
                  <i class="fas fa-save"></i> Guardar
                </button>
                <button (click)="editMode = false" class="btn btn-danger">
                  <i class="fas fa-times"></i> Cancelar
                </button>
              </div>
            </div>
            <div *ngIf="!editMode">
              <p><i class="fas fa-envelope"></i> <strong>Email:</strong> {{ profesor.email }}</p>
              <p><i class="fas fa-graduation-cap"></i> <strong>Especialidad:</strong> {{ profesor.especialidad }}</p>
              <p><i class="fas fa-align-left"></i> <strong>Descripción:</strong> {{ profesor.descripcion }}</p>
              <div class="profile-actions">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="details">

      <div class="recentOrders">


          <h2>Mi Disponibilidad</h2>
          <full-calendar [options]="calendarOptions"></full-calendar>

      </div>
    </div>
  </div>
</div>
