<app-navbar-student></app-navbar-student>
<div class="main">
    <app-topbar></app-topbar>
    <div class="details">
        <div class="recentCustomers">
            <h2>{{ isEditMode ? 'Editar' : 'Crear' }} Cuenta de PayPal del Profesor</h2>
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="paypal_email">Email de PayPal</label>
                    <input type="email" id="paypal_email" formControlName="paypal_email" class="form-control" />
                </div>
                <button type="submit" class="btn btn-primary">{{ isEditMode ? 'Actualizar' : 'Crear' }}</button>
            </form>
        </div>
    </div>
</div>
