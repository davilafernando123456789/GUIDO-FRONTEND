<app-navbar-student></app-navbar-student>
<div class="main" [class.active]="menuActive">
<!-- <div class="main"> -->
    <app-topbar></app-topbar>
    <div class="details">

        <div class="container mt-4">
            <div class="card border rounded">
                <div class="card-body">
                    <h2 class="card-title text-center" style="color: #333; font-size: 24px; margin-bottom: 20px;">
                        Registre su horario disponible</h2>
                    <div style="margin: 20px;">
                        <full-calendar [options]="calendarOptions"
                            style="height: calc(66vh - 40px); width: calc(66vw - 40px);"></full-calendar>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="fechaInicio">Fecha de inicio:</label>
                                <input type="date" class="form-control" id="fechaInicio" [(ngModel)]="fechaInicio">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="fechaFin">Fecha de fin:</label>
                                <input type="date" class="form-control" id="fechaFin" [(ngModel)]="fechaFin">
                            </div>
                        </div>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button (click)="guardarHorarios()" class="btn btn-primary"
                            [disabled]="!fechaInicio || !fechaFin">Guardar horarios</button>
                    </div>
                    <br><br>
                </div>
            </div>
        </div>
    </div>
</div>
